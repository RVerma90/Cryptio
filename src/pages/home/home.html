<ion-header>
    <ion-navbar color="primary" no-border>
        <ion-title>
            Crypt
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card class="cryptCard">
        <ion-card-header (click)="test()">
            Recent Changes
        </ion-card-header>
        <ion-card-content>
            <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend" [chartType]="chartType"></canvas>
        </ion-card-content>
    </ion-card>
